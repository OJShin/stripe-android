apply from: configs.androidLibrary
apply plugin: 'maven-publish'

apply plugin: 'kotlin-kapt'
// apply plugin: 'checkstyle'
apply plugin: 'org.jetbrains.kotlin.plugin.parcelize'
apply plugin: 'kotlinx-serialization'

ext {
    artifactId = "stripe-core"
    artifactName = "stripe-core"
    artifactDescrption = "The core module of Stripe Android SDKs"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.wizdome' // Replace with your desired groupId
            artifactId 'stripe-core' // Replace with your desired artifactId
            version '20.17.0' // Replace with your desired version

            // Specify the artifact generated by the Android build (AAR file)
            artifact("$buildDir/outputs/aar/${project.getName()}-release.aar")

            // Include the library's dependencies in the POM
            pom.withXml {
                def dependenciesNode = asNode().appendNode('dependencies')
                configurations.implementation.allDependencies.each { dependency ->
                    def dependencyNode = dependenciesNode.appendNode('dependency')
                    dependencyNode.appendNode('groupId', dependency.group)
                    dependencyNode.appendNode('artifactId', dependency.name)
                    dependencyNode.appendNode('version', dependency.version)
                }
            }
        }
    }
    repositories {
        mavenLocal()
    }
}

tasks.named("publishMavenPublicationToMavenLocal").configure {
    dependsOn("assembleRelease")
}

dependencies {
    implementation "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    implementation "androidx.browser:browser:$androidxBrowserVersion"

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinCoroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinCoroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:$kotlinSerializationVersion"

    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.mockito:mockito-core:$mockitoCoreVersion"
    testImplementation "org.robolectric:robolectric:$robolectricVersion"
    testImplementation "androidx.test:core:$androidTestVersion"
    testImplementation "org.json:json:$jsonVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"
    testImplementation "org.jetbrains.kotlin:kotlin-test-annotations-common:$kotlinVersion"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$kotlinCoroutinesVersion"
    testImplementation "com.google.truth:truth:$truthVersion"
    testImplementation "androidx.arch.core:core-testing:$androidxArchCoreVersion"
    testImplementation "androidx.fragment:fragment-testing:$androidxFragmentVersion"
    testImplementation "androidx.test:runner:$androidTestRunnerVersion"
    testImplementation "com.squareup.okhttp3:mockwebserver:$okhttpVersion"

    ktlint "com.pinterest:ktlint:$ktlintVersion"
}

apply from: "${rootDir}/deploy/deploy.gradle"
