apply from: configs.androidLibrary
apply plugin: 'maven-publish'

android {
    buildFeatures {
        buildConfig = false
    }
    namespace 'com.stripe.android.mlcore.impl'
}

dependencies {
    api project(':ml-core:base')
    implementation project(":stripecardscan-tflite")
    implementation "androidx.annotation:annotation:$androidxAnnotationVersion"
    ktlint "com.pinterest:ktlint:$ktlintVersion"
}

ext {
    artifactId = "ml-core-cardscan"
    artifactName = "ml-core-cardscan"
    artifactDescrption = "the machine learning module with cardscan specific tflite runtime"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.wizdome' // Replace with your desired groupId
            artifactId 'ml-core-cardscan' // Replace with your desired artifactId
            version '20.17.0' // Replace with your desired version

            // Specify the artifact generated by the Android build (AAR file)
            artifact("$buildDir/outputs/aar/${project.getName()}-release.aar")

            // Include the ml-core:base project as an artifact
            artifact project(':ml-core:base').tasks.findByName('assembleRelease').outputs.files.singleFile

            // Include the stripecardscan-tflite project as an artifact
            artifact project(':stripecardscan-tflite').tasks.findByName('assembleRelease').outputs.files.singleFile

            // Include the library's dependencies in the POM
            pom.withXml {
                def dependenciesNode = asNode().appendNode('dependencies')
                // Include api, implementation, and project dependencies
                (configurations.api.allDependencies + configurations.implementation.allDependencies).each { dependency ->
                    // Skip project dependencies since they are included in the build
                    if (dependency instanceof ProjectDependency) {
                        return
                    }
                    def dependencyNode = dependenciesNode.appendNode('dependency')
                    dependencyNode.appendNode('groupId', dependency.group)
                    dependencyNode.appendNode('artifactId', dependency.name)
                    dependencyNode.appendNode('version', dependency.version)
                }
            }
        }
    }
    repositories {
        mavenLocal()
    }
}

apply from: "${rootDir}/deploy/deploy.gradle"